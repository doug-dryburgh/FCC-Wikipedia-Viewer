<html>

<head>
    <title>FCC - Wikipedia Viewer</title>
    <meta name="description" content="A FCC project to gain practice working with a more complex API. This app allows you to search Wikipedia by utilizing their API.">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"> </head>

<body>
    <div id="pageContainer" class="container">
        <div id="contentArea" class="showDisplay">
            <div class="row">
                <div id="header" class="col-xs-10 col-xs-offset-1">
                    <h1 id="title">Wikipedia Viewer</h1>
                    <div class="row">
                        <form id="search" autocomplete="off" accept-charset="utf-8">
                            <div class="col-xs-12">
                                <input id="searchBar" type="search" name="search" placeholder="Search Wikipedia.."> </div>
                            <div class="col-xs-5 col-xs-offset-1">
                                <input type="submit" value="Submit" class="btn btn-default"> </div>
                            <div class="col-xs-5">
                                <input type="button" value="Random" class="btn btn-default" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random','_blank')"> </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="searchResults" class="row hideDisplay">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1"> 
                    <div class="content">
                        <h3 id="yourSearch"></h3>
                        <div class="searchItem">
                            <a id="result0L">
                                <h3 id="result0T"></h3> </a>
                            <p id="result0D"></p>
                        </div>
                        <div class="searchItem">
                            <a id="result1L">
                                <h3 id="result1T"></h3> </a>
                            <p id="result1D"></p>
                        </div>
                        <div class="searchItem">
                            <a id="result2L">
                                <h3 id="result2T"></h3> </a>
                            <p id="result2D"></p>
                        </div>
                        <div class="searchItem">
                            <a id="result3L">
                                <h3 id="result3T"></h3> </a>
                            <p id="result3D"></p>
                        </div>
                        <div class="searchItem">
                            <a id="result4L">
                                <h3 id="result4T"></h3> </a>
                            <p id="result4D"></p>
                        </div>
                        <div class="searchItem">
                            <a id="result5L">
                                <h3 id="result5T"></h3> </a>
                            <p id="result5D"></p>
                        </div>
                        <div class="searchItem">
                            <a id="result6L">
                                <h3 id="result6T"></h3> </a>
                            <p id="result6D"></p>
                        </div>
                        <div class="searchItem">
                            <a id="result7L">
                                <h3 id="result7T"></h3> </a>
                            <p id="result7D"></p>
                        </div>
                        <div class="searchItem">
                            <a id="result8L">
                                <h3 id="result8T"></h3> </a>
                            <p id="result8D"></p>
                        </div>
                        <div class="searchItem">
                            <a id="result9L">
                                <h3 id="result9T"></h3> </a>
                            <p id="result9D"></p>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
